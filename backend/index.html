<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModernFM - Unraid Pro</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f8fafc; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .file-card:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        .drop-zone { border: 2px dashed #3b82f6; background: rgba(59, 130, 246, 0.05); }
    </style>
</head>
<body class="h-screen overflow-hidden">
    <div id="app" class="flex h-full" @dragover.prevent="dragActive = true" @drop.prevent="handleDrop">
        <!-- 拖拽覆盖层 -->
        <div v-if="dragActive" class="fixed inset-0 z-50 flex items-center justify-center bg-blue-500 bg-opacity-10 pointer-events-none">
            <div class="p-10 border-4 border-dashed border-blue-500 rounded-2xl bg-white shadow-2xl">
                <i class="fas fa-cloud-upload-alt text-6xl text-blue-500 mb-4 block text-center"></i>
                <p class="text-xl font-bold text-blue-600">放手即刻上传到当前目录</p>
            </div>
        </div>

        <!-- Sidebar -->
        <aside class="w-64 bg-slate-900 text-white flex flex-col p-6 space-y-6">
            <div class="text-2xl font-bold text-orange-500 italic">ModernFM <span class="text-xs text-white opacity-50 block">v1.0.7 Pro</span></div>
            <nav class="flex-1 space-y-2">
                <button @click="currentPath = '/'; fetchFiles('/')" class="w-full text-left p-3 bg-slate-800 rounded-lg"><i class="fas fa-folder-open mr-2 text-blue-400"></i> 所有文件</button>
                <button class="w-full text-left p-3 hover:bg-slate-800 rounded-lg opacity-60"><i class="fas fa-share-nodes mr-2"></i> 我的分享</button>
                <button class="w-full text-left p-3 hover:bg-slate-800 rounded-lg opacity-60"><i class="fas fa-shield-halved mr-2"></i> 权限管理</button>
            </nav>
            <div class="text-xs text-slate-500 border-t border-slate-800 pt-4">User: Boss (Admin)</div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col overflow-hidden" @dragenter="dragActive = true">
            <!-- Header/Toolbar -->
            <header class="h-16 bg-white border-b flex items-center justify-between px-6">
                <div class="flex items-center space-x-4">
                    <!-- 导航按钮 -->
                    <div class="flex space-x-1">
                        <button @click="goBack" :disabled="historyIdx <= 0" class="p-2 hover:bg-slate-100 rounded-lg disabled:opacity-30"><i class="fas fa-chevron-left"></i></button>
                        <button @click="goForward" :disabled="historyIdx >= history.length - 1" class="p-2 hover:bg-slate-100 rounded-lg disabled:opacity-30"><i class="fas fa-chevron-right"></i></button>
                        <button @click="goUp" :disabled="currentPath === '/'" class="p-2 hover:bg-slate-100 rounded-lg disabled:opacity-30"><i class="fas fa-arrow-up"></i></button>
                    </div>
                    <!-- 面包屑 -->
                    <div class="flex items-center space-x-2 text-sm text-slate-500 overflow-hidden">
                        <span @click="currentPath = '/'; fetchFiles('/')" class="hover:text-blue-600 cursor-pointer flex-shrink-0">mnt/user</span>
                        <template v-for="(part, i) in pathParts" :key="i">
                            <span class="opacity-30">/</span>
                            <span @click="navigateToPart(i)" class="hover:text-blue-600 cursor-pointer truncate">{{ part }}</span>
                        </template>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <input type="file" ref="fileInput" @change="handleFileSelect" class="hidden" multiple>
                    <button @click="$refs.fileInput.click()" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-blue-700 transition flex items-center">
                        <i class="fas fa-plus mr-2"></i> 上传文件
                    </button>
                </div>
            </header>

            <!-- File Grid -->
            <section class="flex-1 overflow-y-auto p-6" @dragleave="dragActive = false">
                <div v-if="loading" class="flex flex-col items-center justify-center h-64 text-slate-400">
                    <i class="fas fa-circle-notch fa-spin text-3xl mb-4"></i>
                    <p>正在同步阵列数据...</p>
                </div>
                <div v-else-if="files.length === 0" class="flex flex-col items-center justify-center h-64 text-slate-300">
                    <i class="fas fa-folder-open text-6xl mb-4"></i>
                    <p>目录空空如也</p>
                </div>
                <div v-else class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 xl:grid-cols-8 gap-6">
                    <div v-for="file in files" :key="file.path" 
                         @dblclick="openFile(file)"
                         class="file-card glass p-4 rounded-xl border border-transparent hover:border-blue-200 transition-all cursor-pointer text-center group relative">
                        <div class="text-4xl mb-3 group-hover:scale-110 transition-transform">
                            <i v-if="file.isDir" class="fas fa-folder text-yellow-500 shadow-sm"></i>
                            <i v-else-if="isImage(file.name)" class="fas fa-file-image text-blue-500"></i>
                            <i v-else-if="isVideo(file.name)" class="fas fa-file-video text-purple-500"></i>
                            <i v-else class="fas fa-file-lines text-slate-400"></i>
                        </div>
                        <div class="text-sm font-medium text-slate-700 truncate w-full px-2">{{ file.name }}</div>
                        <div class="text-[10px] text-slate-400 mt-1 uppercase">{{ file.isDir ? '目录' : formatSize(file.size) }}</div>
                    </div>
                </div>
            </section>

            <!-- 上传进度管理器 -->
            <div v-if="uploads.length" class="fixed bottom-6 right-6 w-80 bg-white rounded-2xl shadow-2xl border border-slate-200 overflow-hidden z-[100]">
                <div class="bg-slate-900 text-white p-3 flex justify-between items-center">
                    <span class="text-xs font-bold">传输任务 ({{ uploads.length }})</span>
                    <button @click="uploads = []" class="opacity-50 hover:opacity-100 text-lg">&times;</button>
                </div>
                <div class="max-height-64 overflow-y-auto p-4 space-y-4 bg-slate-50">
                    <div v-for="task in uploads" :key="task.id" class="space-y-2">
                        <div class="flex justify-between text-[10px] text-slate-600">
                            <span class="truncate w-40 font-medium">{{ task.name }}</span>
                            <span class="font-bold text-blue-600">{{ task.progress }}%</span>
                        </div>
                        <div class="h-1.5 bg-slate-200 rounded-full overflow-hidden">
                            <div class="h-full bg-blue-500 transition-all duration-300" :style="{ width: task.progress + '%' }"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <footer class="h-10 bg-white border-t px-6 flex items-center text-[10px] text-slate-400 justify-between">
                <div>路径: {{ currentPath }} | 项目: {{ files.length }}</div>
                <div class="flex items-center"><span class="w-2 h-2 bg-green-500 rounded-full mr-2 animate-pulse"></span> 系统就绪</div>
            </footer>
        </main>
    </div>

    <script>
        const { createApp, ref, computed, onMounted, watch } = Vue
        createApp({
            setup() {
                const currentPath = ref('/')
                const files = ref([])
                const loading = ref(true)
                const dragActive = ref(false)
                const uploads = ref([])
                
                // 历史记录逻辑
                const history = ref(['/'])
                const historyIdx = ref(0)
                let isNavigating = false

                const pathParts = computed(() => currentPath.value === '/' ? [] : currentPath.value.split('/').filter(p => p))

                const fetchFiles = async (path) => {
                    loading.value = true
                    try {
                        const res = await fetch(`/api/files/list?path=${encodeURIComponent(path)}`)
                        if (!res.ok) throw new Error()
                        files.value = await res.json()
                        currentPath.value = path
                        
                        // 更新历史记录
                        if (!isNavigating) {
                            if (historyIdx.value < history.value.length - 1) {
                                history.value = history.value.slice(0, historyIdx.value + 1)
                            }
                            if (history.value[history.value.length - 1] !== path) {
                                history.value.push(path)
                                historyIdx.value = history.value.length - 1
                            }
                        }
                    } catch (e) {
                        console.error("Fetch Error:", e)
                        alert("无法连接到后端，请检查服务状态。")
                    } finally {
                        loading.value = false
                        isNavigating = false
                    }
                }

                // 导航逻辑
                const openFile = (file) => {
                    if (file.isDir) fetchFiles(file.path)
                    else window.open(`/api/files/download?path=${encodeURIComponent(file.path)}`)
                }
                const goBack = () => { if (historyIdx.value > 0) { isNavigating = true; historyIdx.value--; fetchFiles(history.value[historyIdx.value]); } }
                const goForward = () => { if (historyIdx.value < history.value.length - 1) { isNavigating = true; historyIdx.value++; fetchFiles(history.value[historyIdx.value]); } }
                const goUp = () => {
                    const parts = currentPath.value.split('/').filter(p => p)
                    parts.pop()
                    fetchFiles('/' + parts.join('/'))
                }
                const navigateToPart = (index) => {
                    const parts = currentPath.value.split('/').filter(p => p).slice(0, index + 1)
                    fetchFiles('/' + parts.join('/'))
                }

                // 上传逻辑
                const handleFileSelect = (e) => uploadFiles(Array.from(e.target.files))
                const handleDrop = (e) => {
                    dragActive.value = false
                    const droppedFiles = Array.from(e.dataTransfer.files)
                    uploadFiles(droppedFiles)
                }
                const uploadFiles = (fileList) => {
                    fileList.forEach(file => {
                        const taskId = Math.random().toString(36).substring(7)
                        const task = { id: taskId, name: file.name, progress: 0 }
                        uploads.value.push(task)

                        const formData = new FormData()
                        formData.append('file', file)
                        formData.append('path', currentPath.value)

                        const xhr = new XMLHttpRequest()
                        xhr.open('POST', '/api/files/upload')
                        xhr.upload.onprogress = (e) => {
                            if (e.lengthComputable) {
                                task.progress = Math.round((e.loaded / e.total) * 100)
                            }
                        }
                        xhr.onload = () => {
                            setTimeout(() => {
                                uploads.value = uploads.value.filter(t => t.id !== taskId)
                                fetchFiles(currentPath.value)
                            }, 1000)
                        }
                        xhr.send(formData)
                    })
                }

                const formatSize = (bytes) => {
                    if (bytes === 0) return '0 B'; const k = 1024, s = ['B', 'KB', 'MB', 'GB', 'TB']
                    const i = Math.floor(Math.log(bytes) / Math.log(k))
                    return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + s[i]
                }
                const isImage = (n) => /\.(jpg|jpeg|png|gif|webp)$/i.test(n)
                const isVideo = (n) => /\.(mp4|mkv|webm|avi)$/i.test(n)

                onMounted(() => fetchFiles('/'))

                return { currentPath, files, loading, dragActive, uploads, pathParts, openFile, goBack, goForward, goUp, navigateToPart, handleFileSelect, handleDrop, historyIdx, history, formatSize, isImage, isVideo }
            }
        }).mount('#app')
    </script>
</body>
</html>
