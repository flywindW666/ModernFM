version: '3.8'

services:
  backend:
    build: ./backend
    container_name: modern-fm-backend
    environment:
      - DB_URL=postgres://user:pass@db:5432/modernfm
      - REDIS_URL=redis:6379
      - ROOT_DIR=/data
    volumes:
      - /mnt/user:/data
    depends_on:
      - db
      - redis
    ports:
      - "38866:38866"
    # 核心：安装 ffmpeg 依赖
    command: >
      sh -c "apt-get update && apt-get install -y ffmpeg && /usr/local/bin/modern-fm-backend"

  frontend:
    build: ./frontend
    container_name: modern-fm-frontend
    ports:
      - "80:80"
    depends_on:
      - backend

  db:
    image: postgres:15-alpine
    container_name: modern-fm-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: modernfm
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    container_name: modern-fm-redis

volumes:
  db_data:
